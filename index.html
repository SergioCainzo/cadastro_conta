<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"  href="assets/css/style.css">
    <title>Criando conta</title>
</head>
<body>
    
    <form action="" class="container formulario">
        <fieldset class="">
            <fieldset class="container_principal">
                <legend class="titulo">Criação de conta</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="nome" required placeholder="Nome">
                <label for="password">Senha</label>
                <input type="password" id="password" class="password" required placeholder="Senha">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" class="mail" required placeholder="exemplo@email.com">
                <label for="c_mail">Confirma E-mail</label>
                <input type="email" id="c_mail" class="c_mail" required placeholder="Confirmar e-mail">
                <input type="button" value="Enviar" class="enviar" id="enviar">
            </fieldset>
        </fieldset>
    </form>


</body>
</html>
